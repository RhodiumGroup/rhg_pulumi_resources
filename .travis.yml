dist: bionic
notifications:
  email: on_failure

language: python
python:
  - 3.7
  - 3.8

install: pip install .[test]
script: pytest -v --doctest-modules --pyargs rhg_pulumi_resources

jobs:
  include:
    - stage: test
      name: 'Package'
      install:
        - pip install twine
        - python setup.py bdist_wheel sdist
      script: twine check dist/*
    - name: 'Code format'
      install: pip install .[dev]
      script:
        - flake8
        - black -v --check rhg_pulumi_resources/*
#    - name: 'Documentation'
#      install: pip install .[doc]
#      script: sphinx-build -W -b html -d docs/_build/doctrees docs/. docs/_build/html

    - stage: deploy
      name: 'PyPI'
      install: skip
      script: skip
      deploy:
        on:
          tags: true
          branch: master
        provider: pypi
        distributions: sdist bdist_wheel
        user: __token__
        password:
          secure: 
        skip_existing: true
